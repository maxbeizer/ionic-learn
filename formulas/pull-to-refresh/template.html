<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="http://code.ionicframework.com/1.0.0-beta.6/css/ionic.css" />
    <script src="http://code.ionicframework.com/1.0.0-beta.6/js/ionic.bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="ionicApp">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Pull to Refresh!</h1>
    </ion-header-bar>
    <ion-content ng-controller="TodosCtrl">
      <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
      </ion-refresher>
      <ion-list>
        <ion-item ng-repeat="todo in todos">{{todo.name}}</ion-item>
      </ion-list>     
    </ion-content>

  </body>

</html>
